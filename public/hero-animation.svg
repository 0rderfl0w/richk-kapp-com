<svg xmlns="http://www.w3.org/2000/svg" viewBox="-30 -30 560 560" role="img" aria-labelledby="hero-title" style="width: 100%; height: auto;">
  <title id="hero-title">16 hours reclaimed every week for growth, family, and freedom</title>

  <style>
    .orbit-inner {
      animation: spin 30s linear infinite;
      transform-origin: 250px 250px;
    }
    .orbit-outer {
      animation: spin-reverse 45s linear infinite;
      transform-origin: 250px 250px;
    }
    .stay-upright-inner {
      animation: unspin 30s linear infinite;
    }
    .stay-upright-outer {
      animation: unspin-reverse 45s linear infinite;
    }
    .glow {
      animation: pulse 4s ease-in-out infinite;
      transform-origin: 250px 250px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes unspin { to { transform: rotate(-360deg); } }
    @keyframes spin-reverse { to { transform: rotate(-360deg); } }
    @keyframes unspin-reverse { to { transform: rotate(360deg); } }
    @keyframes pulse {
      0%, 100% { opacity: 0.07; transform: scale(1); }
      50% { opacity: 0.14; transform: scale(1.06); }
    }
    @media (prefers-reduced-motion: reduce) {
      .orbit-inner, .orbit-outer, .stay-upright-inner, .stay-upright-outer, .glow { animation: none !important; }
    }
  </style>

  <!-- Glow -->
  <circle class="glow" cx="250" cy="250" r="108" fill="#4263eb" opacity="0.07"/>

  <!-- Center circle -->
  <circle cx="250" cy="250" r="90" fill="#4263eb"/>

  <!-- Center text -->
  <text x="250" y="240" text-anchor="middle" dominant-baseline="central" fill="#fff" font-family="Inter, -apple-system, system-ui, sans-serif" font-size="58" font-weight="800" letter-spacing="-2">16</text>
  <text x="250" y="281" text-anchor="middle" fill="#fff" font-family="Inter, -apple-system, system-ui, sans-serif" font-size="17" font-weight="500" opacity="0.85">hours</text>

  <!-- Inner orbit track -->
  <circle cx="250" cy="250" r="170" fill="none" stroke="#4263eb" stroke-width="1" opacity="0.06" stroke-dasharray="5 8"/>

  <!-- Outer orbit track -->
  <circle cx="250" cy="250" r="235" fill="none" stroke="#4263eb" stroke-width="1" opacity="0.04" stroke-dasharray="4 10"/>

  <!-- ========== INNER RING (5 icons) ========== -->
  <g class="orbit-inner">

    <!-- Connector lines -->
    <line x1="250" y1="80" x2="250" y2="160" stroke="#c7d2fe" stroke-width="1"/>
    <line x1="411.8" y1="197.5" x2="330" y2="222" stroke="#c7d2fe" stroke-width="1"/>
    <line x1="350" y1="387.5" x2="305" y2="325" stroke="#c7d2fe" stroke-width="1"/>
    <line x1="150" y1="387.5" x2="195" y2="325" stroke="#c7d2fe" stroke-width="1"/>
    <line x1="88.2" y1="197.5" x2="170" y2="222" stroke="#c7d2fe" stroke-width="1"/>

    <!-- ICON 1: SUN (0° top) -->
    <g transform="translate(250, 80)">
      <g class="stay-upright-inner" style="transform-origin: 0px 0px;">
        <circle cx="0" cy="0" r="34" fill="#fff" stroke="#e2e8f0" stroke-width="1.5"/>
        <g fill="#4263eb">
          <circle cx="0" cy="0" r="8"/>
          <rect x="-2" y="-19" width="4" height="8" rx="2"/>
          <rect x="-2" y="11" width="4" height="8" rx="2"/>
          <rect x="-19" y="-2" width="8" height="4" rx="2"/>
          <rect x="11" y="-2" width="8" height="4" rx="2"/>
          <rect x="9.5" y="-14.5" width="4" height="8" rx="2" transform="rotate(45 11.5 -10.5)"/>
          <rect x="-13.5" y="-14.5" width="4" height="8" rx="2" transform="rotate(-45 -11.5 -10.5)"/>
          <rect x="9.5" y="6.5" width="4" height="8" rx="2" transform="rotate(-45 11.5 10.5)"/>
          <rect x="-13.5" y="6.5" width="4" height="8" rx="2" transform="rotate(45 -11.5 10.5)"/>
        </g>
      </g>
    </g>

    <!-- ICON 2: DINNER OUT (72°) -->
    <g transform="translate(411.8, 197.5)">
      <g class="stay-upright-inner" style="transform-origin: 0px 0px;">
        <circle cx="0" cy="0" r="34" fill="#fff" stroke="#e2e8f0" stroke-width="1.5"/>
        <g fill="#4263eb">
          <rect x="-18" y="0" width="36" height="3" rx="1.5"/>
          <rect x="-15" y="3" width="3" height="12" rx="1"/>
          <rect x="12" y="3" width="3" height="12" rx="1"/>
          <rect x="-24" y="-8" width="3" height="23" rx="1.5"/>
          <rect x="-24" y="6" width="7" height="3" rx="1"/>
          <rect x="21" y="-8" width="3" height="23" rx="1.5"/>
          <rect x="17" y="6" width="7" height="3" rx="1"/>
          <path d="M-10 -8 L-8 -1 L-6 -8" fill="none" stroke="#4263eb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <line x1="-8" y1="-1" x2="-8" y2="0" stroke="#4263eb" stroke-width="1.5"/>
          <path d="M4 -8 L6 -1 L8 -8" fill="none" stroke="#4263eb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <line x1="6" y1="-1" x2="6" y2="0" stroke="#4263eb" stroke-width="1.5"/>
        </g>
      </g>
    </g>

    <!-- ICON 3: GROWTH CHART (144°) -->
    <g transform="translate(350, 387.5)">
      <g class="stay-upright-inner" style="transform-origin: 0px 0px;">
        <circle cx="0" cy="0" r="34" fill="#fff" stroke="#e2e8f0" stroke-width="1.5"/>
        <g fill="#4263eb">
          <rect x="-15" y="4" width="8" height="14" rx="2" opacity="0.4"/>
          <rect x="-4" y="-4" width="8" height="22" rx="2" opacity="0.65"/>
          <rect x="7" y="-14" width="8" height="32" rx="2" opacity="0.9"/>
          <path d="M-12 -8 L6 -18 L14 -20" fill="none" stroke="#4263eb" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M9 -22 L15 -20 L12 -15" fill="none" stroke="#4263eb" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
        </g>
      </g>
    </g>

    <!-- ICON 4: HOME/FAMILY (216°) — Simple house icon, clear at any scale -->
    <g transform="translate(150, 387.5)">
      <g class="stay-upright-inner" style="transform-origin: 0px 0px;">
        <circle cx="0" cy="0" r="34" fill="#fff" stroke="#e2e8f0" stroke-width="1.5"/>
        <g fill="none" stroke="#4263eb" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <!-- Roof -->
          <path d="M-16 2 L0 -14 L16 2"/>
          <!-- House body -->
          <rect x="-12" y="2" width="24" height="16" rx="1.5" fill="none"/>
          <!-- Door -->
          <rect x="-4" y="8" width="8" height="10" rx="1" fill="#4263eb"/>
          <!-- Small heart above roof -->
          <path d="M0 -19 C-1.5 -21.5 -4 -21.5 -4 -19.5 C-4 -17.5 0 -15.5 0 -15.5 C0 -15.5 4 -17.5 4 -19.5 C4 -21.5 1.5 -21.5 0 -19 Z" fill="#4263eb" stroke="none"/>
        </g>
      </g>
    </g>

    <!-- ICON 5: SPORTS/TENNIS (288°) -->
    <g transform="translate(88.2, 197.5)">
      <g class="stay-upright-inner" style="transform-origin: 0px 0px;">
        <circle cx="0" cy="0" r="34" fill="#fff" stroke="#e2e8f0" stroke-width="1.5"/>
        <g transform="rotate(-30, 0, 0)">
          <ellipse cx="0" cy="-8" rx="11" ry="13" fill="none" stroke="#4263eb" stroke-width="3"/>
          <line x1="-7" y1="-13" x2="-7" y2="-3" stroke="#4263eb" stroke-width="1.2" opacity="0.4"/>
          <line x1="-3" y1="-16" x2="-3" y2="0" stroke="#4263eb" stroke-width="1.2" opacity="0.4"/>
          <line x1="1" y1="-16.5" x2="1" y2="0.5" stroke="#4263eb" stroke-width="1.2" opacity="0.4"/>
          <line x1="5" y1="-16" x2="5" y2="0" stroke="#4263eb" stroke-width="1.2" opacity="0.4"/>
          <line x1="-9" y1="-12" x2="9" y2="-12" stroke="#4263eb" stroke-width="1.2" opacity="0.4"/>
          <line x1="-10" y1="-8" x2="10" y2="-8" stroke="#4263eb" stroke-width="1.2" opacity="0.4"/>
          <line x1="-9.5" y1="-4" x2="9.5" y2="-4" stroke="#4263eb" stroke-width="1.2" opacity="0.4"/>
          <rect x="-3" y="5" width="6" height="14" rx="3" fill="#4263eb"/>
          <line x1="-2" y1="11" x2="2" y2="11" stroke="#fff" stroke-width="1" opacity="0.5"/>
          <line x1="-2" y1="14" x2="2" y2="14" stroke="#fff" stroke-width="1" opacity="0.5"/>
          <circle cx="14" cy="10" r="4.5" fill="#4263eb" opacity="0.5"/>
        </g>
      </g>
    </g>

  </g>

  <!-- ========== OUTER RING (4 icons, counter-rotating, BOLD) ========== -->
  <g class="orbit-outer">

    <!-- ICON 6: BOOK/LEARNING (0° top) -->
    <g transform="translate(250, 15)">
      <g class="stay-upright-outer" style="transform-origin: 0px 0px;">
        <circle cx="0" cy="0" r="26" fill="#fff" stroke="#e2e8f0" stroke-width="1.5"/>
        <g fill="#4263eb">
          <path d="M0 -7 L0 12" stroke="#4263eb" stroke-width="2" fill="none"/>
          <path d="M0 -7 C-4 -9 -12 -9 -14 -7 L-14 10 C-12 8 -4 8 0 10" fill="none" stroke="#4263eb" stroke-width="2.5" stroke-linejoin="round"/>
          <path d="M0 -7 C4 -9 12 -9 14 -7 L14 10 C12 8 4 8 0 10" fill="none" stroke="#4263eb" stroke-width="2.5" stroke-linejoin="round"/>
          <line x1="-10" y1="-2" x2="-3" y2="-1" stroke="#4263eb" stroke-width="1.5"/>
          <line x1="-10" y1="2" x2="-3" y2="3" stroke="#4263eb" stroke-width="1.5"/>
          <line x1="-10" y1="6" x2="-3" y2="7" stroke="#4263eb" stroke-width="1.5"/>
          <line x1="10" y1="-2" x2="3" y2="-1" stroke="#4263eb" stroke-width="1.5"/>
          <line x1="10" y1="2" x2="3" y2="3" stroke="#4263eb" stroke-width="1.5"/>
          <line x1="10" y1="6" x2="3" y2="7" stroke="#4263eb" stroke-width="1.5"/>
        </g>
      </g>
    </g>

    <!-- ICON 7: COFFEE/RELAX (90° right) — Simple coffee cup, unmistakable -->
    <g transform="translate(485, 250)">
      <g class="stay-upright-outer" style="transform-origin: 0px 0px;">
        <circle cx="0" cy="0" r="26" fill="#fff" stroke="#e2e8f0" stroke-width="1.5"/>
        <g fill="none" stroke="#4263eb" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <!-- Cup body -->
          <path d="M-9 -2 L-7 12 L7 12 L9 -2 Z"/>
          <!-- Handle -->
          <path d="M9 0 C14 0 14 8 9 8"/>
          <!-- Steam wisps -->
          <path d="M-4 -6 C-4 -9 -2 -9 -2 -12" stroke-width="2" opacity="0.5"/>
          <path d="M3 -6 C3 -9 5 -9 5 -12" stroke-width="2" opacity="0.5"/>
        </g>
      </g>
    </g>

    <!-- ICON 8: TRAVEL/PLANE (180° bottom) -->
    <g transform="translate(250, 485)">
      <g class="stay-upright-outer" style="transform-origin: 0px 0px;">
        <circle cx="0" cy="0" r="26" fill="#fff" stroke="#e2e8f0" stroke-width="1.5"/>
        <g fill="#4263eb">
          <rect x="-2" y="-12" width="4" height="22" rx="2"/>
          <path d="M-14 1 L0 -4 L14 1 L12 3 L0 0 L-12 3 Z"/>
          <path d="M-7 10 L0 7 L7 10 L5 12 L0 9 L-5 12 Z"/>
        </g>
      </g>
    </g>

    <!-- ICON 9: MUSIC (270° left) -->
    <g transform="translate(15, 250)">
      <g class="stay-upright-outer" style="transform-origin: 0px 0px;">
        <circle cx="0" cy="0" r="26" fill="#fff" stroke="#e2e8f0" stroke-width="1.5"/>
        <g fill="#4263eb">
          <ellipse cx="-7" cy="7" rx="5" ry="4"/>
          <rect x="-4" y="-10" width="3" height="17" rx="1"/>
          <ellipse cx="7" cy="4" rx="5" ry="4"/>
          <rect x="10" y="-13" width="3" height="17" rx="1"/>
          <rect x="-4" y="-13" width="17" height="3.5" rx="1" transform="rotate(-10, 4, -12)"/>
        </g>
      </g>
    </g>

  </g>
</svg>
